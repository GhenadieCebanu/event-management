server:
  port: 8780
  tomcat:
    accesslog:
      enabled: true

management:
  endpoints:
    web:
      base-path: /event-management
  endpoint:
    health:
      enabled: true
    info:
      enabled: true

info:
  app:
    version: @project.version@
    serviceName: @project.name@-${info.app.env}